<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>PRodigy, tracking PRs since 2013</title>
	<meta name="description" content="PRodigy, tracking PRs since 2013">
	<meta name="author" content="Marc-Oliver Teschke">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/stylesheets/jquery.mobile-1.3.1.css">
	<script src="/scripts/handlebars.js"></script>
	<script src="/scripts/jquery-1.9.1.min.js"></script>
	<script src="/scripts/jquerymobile-overrides.js"></script>
	<script src="/scripts/jquery.mobile-1.3.1.js"></script>
	<script id="page-template" type="text/x-handlebars-template">
		<div data-role="header"><a href="" data-rel="back" data-icon="back" data-direction="reverse">Back</a><h1>{{title}}</h1></div>
		<div data-role="content">{{{content}}}</div>
	</script>
	<script id="exercisetype-list-template" type="text/x-handlebars-template">
		<ul data-role="listview" data-inset="true">
		{{#each items}}
			<li><a href="#exercises/{{this.id}}" data-transition="flow">{{this.name}}</a></li>
		{{/each}}
		</ul>
	</script>
	<script id="exercise-list-template" type="text/x-handlebars-template">
		<ul data-role="listview" data-filter="true" data-filter-placeholder="Find your exerciseâ€¦">
		{{#each items}}
			<li>
				<a href="#exercise-now-what/{{this.id}}">
					<h2>{{this.name}}</h2>
					<p>{{{this.description}}}</p>
				</a>
			</li>
		{{/each}}
		</ul>
	</script>
	<script id="exercise-options-template" type="text/x-handlebars-template"><p>OPTIONS!</p></script>
	<script src="/scripts/prodigy.js"></script></head>
<body>
	<div data-role="page" id="exercisetypes"></div><!-- /page -->
	<div data-role="page" id="exercises"></div><!-- /page -->
	<div data-role="page" id="exercise-now-what"></div><!-- /page -->
	<div data-role="page" id="track-exercise"></div><!-- /page -->
</body>
</html>
